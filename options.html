
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VoIPGRID Options</title>
  <link rel="stylesheet" type="text/css" href="chrome-bootstrap.css" />
</head>
<body class="frame">
  <div class="mainview view">
    <div id="typography" class="selected">
      <header>
        <h1>VoIPGRID</h1>
      </header>
      <div class="content">
          <header style="position: relative; margin-bottom: 30px;">
            <h1>Platform URL</h1>
            <div class="corner">
              <input id="url" type="text" class="search" placeholder="url">
            </div>
          </header>
          <header style="position: relative; margin-bottom: 30px;">
            <h1>Click-to-dial</h1>
             <div class="corner">
              <input id="clicktodial" type="checkbox" class="search">
            </div> 
          </header>
          <div>
            <button id="save">Save</button>
          </div>
      </div>
      <div id="status"></div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
